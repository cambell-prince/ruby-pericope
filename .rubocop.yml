AllCops:
  TargetRubyVersion: 3.0
  NewCops: enable
  Exclude:
    - 'vendor/**/*'
    - 'bin/**/*'
    - 'tmp/**/*'

require:
  - rubocop-rspec

plugins:
  - rubocop-rake

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
    - '*.gemspec'

RSpec/ExampleLength:
  Max: 20

RSpec/MultipleExpectations:
  Max: 5

# Disable external plugin namespaces we are not using to avoid warnings/crashes
Capybara:
  Enabled: false
FactoryBot:
  Enabled: false
RSpecRails:
  Enabled: false

# Disable all Capybara cops to avoid warnings
Capybara/CurrentPathExpectation:
  Enabled: false
Capybara/MatchStyle:
  Enabled: false
Capybara/NegationMatcher:
  Enabled: false
Capybara/SpecificActions:
  Enabled: false
Capybara/SpecificFinders:
  Enabled: false
Capybara/SpecificMatcher:
  Enabled: false
Capybara/VisibilityMatcher:
  Enabled: false
Capybara/RSpec/PredicateMatcher:
  Enabled: false

# Disable all FactoryBot cops to avoid warnings
FactoryBot/AttributeDefinedStatically:
  Enabled: false
FactoryBot/ConsistentParenthesesStyle:
  Enabled: false
FactoryBot/CreateList:
  Enabled: false
FactoryBot/FactoryClassName:
  Enabled: false
FactoryBot/FactoryNameStyle:
  Enabled: false
FactoryBot/SyntaxMethods:
  Enabled: false

# Disable all RSpecRails cops to avoid warnings
RSpecRails/AvoidSetupHook:
  Enabled: false
RSpecRails/HaveHttpStatus:
  Enabled: false
RSpecRails/HttpStatus:
  Enabled: false
RSpecRails/InferredSpecType:
  Enabled: false
RSpecRails/MinitestAssertions:
  Enabled: false
RSpecRails/NegationBeValid:
  Enabled: false
RSpecRails/TravelAround:
  Enabled: false

# Disable index-related warnings for biblical references (chapter:verse format is natural)
RSpec/IndexedLet:
  Enabled: false

Naming/VariableNumber:
  Enabled: false

# Allow longer methods for complex parsing logic
Metrics/MethodLength:
  Max: 25

# Allow larger classes for data-heavy classes
Metrics/ClassLength:
  Max: 200

# Allow larger modules for data modules
Metrics/ModuleLength:
  Max: 200

# Allow higher complexity for parsing methods
Metrics/AbcSize:
  Max: 25

Metrics/CyclomaticComplexity:
  Max: 10

Metrics/PerceivedComplexity:
  Max: 10

# Allow more memoized helpers in specs for biblical references
RSpec/MultipleMemoizedHelpers:
  Max: 10
